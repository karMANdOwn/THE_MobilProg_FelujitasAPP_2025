[versions]
agp = "8.13.1"
kotlin = "2.0.21"

# AndroidX / Compose
composeBom = "2024.10.01"
activityCompose = "1.9.3"
lifecycle = "2.8.6"
navigation = "2.8.3"

# DB / k√©pek
room = "2.6.1"
